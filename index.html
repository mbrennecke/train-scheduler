<!DOCTYPE html>
<html>
	<head>
		<title>Grand Road Schedule</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script	src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
	
		<div class="jumbotron jumbotron-fluid">
		<div class = "container">
		  <h1 class="display-4">The Grand Road</h1>
		  <p class="lead">Terror Creek Station Schedule</p>
		</div>
		</div>
		<div class = "container">
			<div class="card">
				<h5 class="card-header">Timesheets</h5>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Train</th>
								<th scope="col">Destination</th>
								<th scope="col">Frequency (min)</th>
								<th scope="col">Next Arrival</th>
								<th scope="col">Minutes Away</th>
							</tr>
						</thead>
						<tbody id="current"></tbody>
					</table>
				</div>
			</div>
		
		
			<div class="card">
			<h5 class="card-header">Add Train</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="name">Train Name</label>
						<input type="text" class="form-control" id="name" placeholder="Train">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination" placeholder="Destination">
					</div>
					<div class="form-group">
						<label for="time">First Train Time (HHmm - 24 Hour time)</label>
						<input type="number" class="form-control" id="time" placeholder="0000">
					</div>
					<div class="form-group">
						<label for="rate">Frequency (min)</label>
						<input type="number" class="form-control" id="rate" placeholder="0">
					</div>
					<button type="submit" class="btn btn-outline-secondary" id="submitBtn">Submit</button>
				</form>
			</div>
			</div>	
		</div>
		<script src="assets/javascript/app.js"></script>
	</body>

</html>
